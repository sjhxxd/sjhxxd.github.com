<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div>
    <!--背景图片可去掉-->
    <img src="imgs/zhangzhongjing.jpg" alt="" height="700rem" width="100%">
    <div class="login">
        <p>中医现代医案管理平台</p>

        <div>
            <div class="form-group" style="display: inline-block">
                <i class="glyphicon glyphicon-user"></i>
                <input type="text" id="username" class="form-control" placeholder="用户名或手机号" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="密码" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-lg btn-primary btn-block" id="login">登录</button>
                <input type="checkbox" id="checkRem">
                <label class="rememberSign" for="checkRem">记住密码</label>
                <a class="register">注册--></a>
                <a class="forgetPwd">忘记密码?</a>
            </div>
        </div>
    </div>
</div>

</body>
<script src="js/jquery-2.1.4.min.js"></script>
</html>
