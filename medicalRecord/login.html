<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body onkeydown="keyLogin();">
<div>
    <!--背景图片可去掉-->
    <img src="imgs/zhangzhongjing.jpg" alt="" height="700rem" width="100%">

    <div class="login">
        <p>中医现代医案管理平台</p>

        <div>
            <div class="form-group" style="display: inline-block">
                <!--<i class="glyphicon glyphicon-user"></i>-->
                <input type="text" id="userName" class="form-control" autofocus placeholder="用户名" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="密码" required>
            </div>
            <label for="remember">
                <input id="remember" type="checkbox" checked="checked">
                记住密码
            </label>

            <div class="form-group">
                <button type="submit" class="btn btn-lg btn-primary btn-block" id="login">登录</button>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/base_address.js"></script>
<script src="js/login.js"></script>
<script>
    function keyLogin() {
        if (event.keyCode == 13)  //回车键的键值为13
            document.getElementById("login").click(); //调用登录按钮的登录事件
    }
</script>
</body>

</html>
