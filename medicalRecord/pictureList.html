<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    <!--确保适当的绘制和触屏缩放-->

    <title>TestTable</title>
</head>
<body>

<div class="container-fluid showpanel">
    <div id="toolbar" class="btn-group ">
        <button id="add" class="btn btn-danger">
            <i class="glyphicon glyphicon-plus"></i> Add
        </button>
        <button id="edit" class="btn btn-danger">
            <i class="glyphicon glyphicon-edit"></i> Edit
        </button>
        <button id="remove" class="btn btn-danger">
            <i class="glyphicon glyphicon-remove"></i> Delete
        </button>
    </div>
    <table id="pictureListTable"
           data-height="500"
           data-toggle="table"
           data-toolbar="#toolbar"
           data-search="true"
           data-show-refresh="true"
           data-show-toggle="true"
           data-show-columns="true"
           data-show-pagination-switch="true"
           data-page-list="[10, 25, 50, 100, ALL]"
           data-pagination="true"
    >

    </table>
</div>

<div class="row addpanel"  style="display: none;">
    <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h4 class="panel-title" id="changepanel">图片信息添加</h4>
            </div>
            <form id="pictureListform" method="post">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="pictureListEntity" name="pictureListEntity">
                                <div class="form-group hidden">
                                    <label for="pictureLocationId">图片位置ID</label>
                                    <input type="text" class="form-control " id="pictureLocationId"
                                           disabled="true">
                                </div>
                                <div class="form-group">
                                    <label for="originalPicturePath">原图路径</label>
                                    <input type="text" class="form-control" id="originalPicturePath"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="smallPicturePath">缩略图路径</label>
                                    <input type="text" class="form-control" id="smallPicturePath"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="pictureClass">图片类别</label>
                                    <input type="text" class="form-control" id="pictureClass"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="pictureName">图片名</label>
                                    <input type="text" class="form-control" id="pictureName"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="pictureTitle">图片主题</label>
                                    <input type="text" class="form-control" id="pictureTitle"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="pictureRemarks">图片备注</label>
                                    <input type="text" class="form-control" id="pictureRemarks"
                                           required>
                                </div>
                            </div>
                        </div> <!--cil-md-12 -->
                    </div>  <!--row-->
                </div>

                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-1 col-md-offset-10 col-lg-offset-10 col-lg-1">
                            <button type="button" class="btn btn-default" id="cancel">取消
                            </button>
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-success" id="doit">创建
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>  <!--col-md-10-->
</div> <!--row-->


</body>
<script src="js/base_address.js"></script>
<script src="js/data/pictureList.js"></script>
</html>
