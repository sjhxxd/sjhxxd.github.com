<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    <!--确保适当的绘制和触屏缩放-->

    <title>TestTable</title>
</head>
<body>
<div id="right-nav"><strong>评论信息管理</strong></div>
<hr>
<div class="container-fluid showpanel">
    <div id="toolbar" class="btn-group ">
        <button id="add" class="btn btn-danger">
            <i class="glyphicon glyphicon-plus"></i> 添加
        </button>
        <button id="edit" class="btn btn-danger">
            <i class="glyphicon glyphicon-edit"></i> 修改
        </button>
        <button id="remove" class="btn btn-danger">
            <i class="glyphicon glyphicon-remove"></i> 删除
        </button>
    </div>
    <table id="noteTable"
           data-height="500"
           data-toggle="table"
           data-toolbar="#toolbar"
           data-search="true"
           data-show-refresh="true"
           data-show-toggle="true"
           data-show-columns="true"
           data-show-pagination-switch="true"
           data-page-list="[10, 25, 50, 100, ALL]"
           data-pagination="true"
    >

    </table>
</div>

<div class="row addpanel" style="display: none;">
    <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h4 class="panel-title" id="changepanel">评论信息添加</h4>
            </div>
            <form id="noteform" method="post">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="noteEntity" >
                                <div class="form-group hidden">
                                    <label for="myNoteId">笔记ID</label>
                                    <input type="text" class="form-control " id="myNoteId"
                                           disabled="true">
                                </div>
                                <div class="form-group">
                                    <label for="tempDoctorId">医生ID</label>
                                    <select  class="form-control" id="tempDoctorId">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="tempNoteTypeId">笔记类别</label>
                                    <select  class="form-control" id="tempNoteTypeId"
                                           required>
                                        <option value="1">中药</option>
                                        <option value="2">食材</option>
                                        <option value="3">中成药</option>
                                        <option value="4">方剂</option>
                                        </select>
                                </div>
                                <div class="form-group">
                                    <label for="noteDate">笔记时间</label>
                                    <input type="text" class="form-control" id="noteDate"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="noteContent">笔记内容</label>
                                    <input type="text" class="form-control" id="noteContent"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="noteRemark">笔记备注</label>
                                    <input type="text" class="form-control" id="noteRemark"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="tempChineseMedicineId">中药ID</label>
                                    <select  class="form-control" id="tempChineseMedicineId">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="tempFoodMaterialId">食材ID</label>
                                    <select  class="form-control" id="tempFoodMaterialId">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="tempPatentMedicineId">中成药ID</label>
                                    <select  class="form-control" id="tempPatentMedicineId">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="tempPrescriptionId">方剂ID</label>
                                    <select  class="form-control" id="tempPrescriptionId">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                            </div>

                        </div> <!--cil-md-5 -->
                    </div>  <!--row-->
                </div>

                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-1 col-md-offset-10 col-lg-offset-10 col-lg-1">
                            <button type="button" class="btn btn-default" id="cancel">取消
                            </button>
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-success" id="doit">创建
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>  <!--col-md-10-->
</div> <!--row-->


</body>
<script src="js/base_address.js"></script>
<script src="js/data/note.js"></script>
</html>
