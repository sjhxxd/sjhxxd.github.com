<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>    <!--确保适当的绘制和触屏缩放-->

    <title>TestTable</title>
</head>
<body>

<div class="container-fluid showpanel">
    <div id="toolbar" class="btn-group ">
        <button id="add" class="btn btn-danger">
            <i class="glyphicon glyphicon-plus"></i> Add
        </button>
        <button id="edit" class="btn btn-danger">
            <i class="glyphicon glyphicon-edit"></i> Edit
        </button>
        <button id="remove" class="btn btn-danger">
            <i class="glyphicon glyphicon-remove"></i> Delete
        </button>
    </div>
    <table id="patientInfoTable"
           data-height="530"
           data-toggle="table"
           data-toolbar="#toolbar"
           data-search="true"
           data-show-refresh="true"
           data-show-toggle="true"
           data-show-columns="true"
           data-show-pagination-switch="true"
           data-page-list="[10, 25, 50, 100, ALL]"
           data-pagination="true"
    >


    </table>
</div>

<div class="row addpanel" id="patientaddpanel" style="display: none;">
    <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h4 class="panel-title" id="changepanel">病人信息添加</h4>
            </div>
            <form id="patientform" method="POST" >
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div id="patientInfoEntity" name="patientInfoEntity">
                                    <div class="form-group hidden">
                                        <label for="patientId">病人ID</label>
                                        <input type="text" class="form-control " id="patientId" 
                                               disabled="true">
                                    </div>
                                    <div class="form-group">
                                        <label for="patientName">病人姓名</label>
                                        <input type="text" class="form-control" id="patientName"
                                                required>
                                    </div>
                                    <div class="form-group">
                                        <label for="patientSex">病人性别</label>
                                        <input type="text" class="form-control" id="patientSex"
                                                required>
                                    </div>
                                    <div class="form-group">
                                        <label for="patientAge">病人年龄</label>
                                        <input type="text" class="form-control" id="patientAge"
                                                required>
                                    </div>
                                    <div class="form-group">
                                        <label for="patientPhoneNumber">手机号码</label>
                                        <input type="text" class="form-control" id="patientPhoneNumber"
                                                required>
                                    </div>
                                    <div class="form-group">
                                        <label for="patientIdentityCard">身份证</label>
                                        <input type="text" class="form-control" id="patientIdentityCard"
                                                required>
                                    </div>
                                    <div class="form-group">
                                        <label for="patientHeight">病人身高</label>
                                        <input type="text" class="form-control" id="patientHeight"
                                                required>
                                    </div>
                                    <div class="form-group">
                                        <label for="patientWeight">病人体重</label>
                                        <input type="text" class="form-control" id="patientWeight"
                                                required>
                                    </div>
                                    <div class="form-group">
                                        <label for="patientPosture">病人体态</label>
                                        <input type="text" class="form-control" id="patientPosture"
                                                required>
                                    </div>
                                    <div class="form-group">
                                        <label for="patientProfessional">病人职业</label>
                                        <input type="text" class="form-control" id="patientProfessional"
                                                required>
                                    </div>
                                    <div class="form-group">
                                        <label for="patientAddress">病人住址</label>
                                        <input type="text" class="form-control" id="patientAddress"
                                                required>
                                    </div>
                                    <div class="form-group">
                                        <label for="patientRemark">备注</label>
                                        <input type="text" class="form-control" id="patientRemark"
                                                required>
                                    </div>
                                </div>

                            </div> <!--cil-md-5 -->
                        </div>  <!--row-->
                    </div>

                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-md-1 col-md-offset-10 col-lg-offset-10 col-lg-1">
                                <button type="button" class="btn btn-default"  id="cancel">取消
                                </button>
                            </div>
                            <div class="col-md-1">
                                <button type="submit" class="btn btn-success"  id="doit">创建
                                </button>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
    </div>  <!--col-md-10-->
</div> <!--row-->


</body>
<script src="js/base_address.js"></script>
<script src="js/data/patient.js"></script>
</html>
