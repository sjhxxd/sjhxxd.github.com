<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    <!--确保适当的绘制和触屏缩放-->

    <title>TestTable</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-table.min.css">
</head>
<body>
<div class="switch">
    <input type="checkbox" checked>
</div>
<div class="container-fluid">
    <div id="toolbar" class="btn-group table-show">
        <button id="add" class="btn btn-danger" disabled>
            <i class="glyphicon glyphicon-plus"></i> Add
        </button>
        <button id="edit" class="btn btn-danger" disabled>
            <i class="glyphicon glyphicon-edit"></i> Edit
        </button>
        <button id="remove" class="btn btn-danger" disabled>
            <i class="glyphicon glyphicon-remove"></i> Delete
        </button>
    </div>
    <table id="chineseMedicineInfoTable"
           class="table-show"
           data-toggle="table"
           data-url="./js/data/chinese_medicine.json"
           data-toolbar="#toolbar"
           data-search="true"
           data-show-refresh="true"
           data-show-toggle="true"
           data-show-columns="true"
           data-show-pagination-switch="true"
           data-page-list="[10, 25, 50, 100, ALL]"
           data-pagination="true"
    >


    </table>
</div>

<div class="row" style="display: none;" id="backuseraddpanel">
    <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h4 class="panel-title" id="changepanel">后台用户添加</h4>
            </div>
            <form id="backuserform" method="post">
                <div id="validateform">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group hidden">
                                    <label for="ManagerID">管理员ID</label>
                                    <input type="text" class="form-control " id="ManagerID" name="managerid"
                                           style="width:90%" disabled="true">
                                </div>
                                <div class="form-group">
                                    <label for="ManagerName">管理员名</label>
                                    <input type="text" class="form-control" id="ManagerName" name="managername"
                                           style="width:90%" required>
                                </div>
                                <div class="form-group">
                                    <label for="ManagerPassword">密码</label>
                                    <input type="password" class="form-control" id="ManagerPassword"
                                           name="managerpassword" style="width:90%" required>
                                </div>
                                <div class="form-group">
                                    <label for="ManagerUnit">管理员单位</label>
                                    <input type="text" class="form-control" id="ManagerUnit" name="managerunit"
                                           style="width:90%" required>
                                </div>
                            </div> <!--cil-md-5 -->
                        </div>  <!--row-->
                    </div>

                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-md-1 col-md-offset-10 col-lg-offset-10 col-lg-1">
                                <button type="button" class="btn btn-default" style="margin-top:5px" id="cancel">取消
                                </button>
                            </div>
                            <div class="col-md-1">
                                <button type="submit" class="btn btn-success" style="margin-top:5px" id="doit">创建
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>  <!--col-md-10-->
</div> <!--row-->


</body>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-table.min.js"></script>
<script src="js/bootstrap-table-zh-CN.js"></script>
<script src="js/bootstrap-switch.js"></script>
<script src="js/data/chineseMedicine.js"></script>
</html>
