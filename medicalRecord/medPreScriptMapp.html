<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    <!--确保适当的绘制和触屏缩放-->

    <title>TestTable</title>
</head>
<body>
<div id="right-nav"><strong>中药方剂映射管理</strong></div>
<hr>
<div class="container-fluid showpanel">
    <div id="toolbar" class="btn-group ">
        <button id="add" class="btn btn-danger">
            <i class="glyphicon glyphicon-plus"></i> 添加
        </button>
        <button id="edit" class="btn btn-danger">
            <i class="glyphicon glyphicon-edit"></i> 修改
        </button>
        <button id="remove" class="btn btn-danger">
            <i class="glyphicon glyphicon-remove"></i> 删除
        </button>
    </div>
    <table id="medPreScriptMappTable"
           data-height="500"
           data-toggle="table"
           data-toolbar="#toolbar"
           data-search="true"
           data-show-refresh="true"
           data-show-toggle="true"
           data-show-columns="true"
           data-show-pagination-switch="true"
           data-page-list="[10, 25, 50, 100, ALL]"
           data-pagination="true"
    >

    </table>
</div>

<div class="row addpanel" style="display: none;">
    <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h4 class="panel-title" id="changepanel">中药方剂映射添加</h4>
            </div>
            <form id="medPreScriptMappform" method="post">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="patientInfoEntity" name="patientInfoEntity">
                                <div class="form-group hidden">
                                    <label for="chineseMedPrescriptMappId">中药方剂映射ID</label>
                                    <input type="text" class="form-control " id="chineseMedPrescriptMappId"
                                           disabled="true">
                                </div>
                                <div class="form-group">
                                    <label for="tempChineseMedicineId">中药ID</label>
                                    <select class="form-control" id="tempChineseMedicineId"
                                            required>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="tempPrescriptionId">方剂ID</label>
                                    <select class="form-control" id="tempPrescriptionId"
                                            required>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="medicineAmount">中药用量</label>
                                    <input type="text" class="form-control" id="medicineAmount" name="medicineAmount"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="tempUnitId">计量单位ID</label>
                                    <select class="form-control" id="tempUnitId" name="patientPhoneNumber"
                                            required>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="decoctionMethod">煎法</label>
                                    <input type="text" class="form-control" id="decoctionMethod" name="val1024"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="medPrescriptMappRemarks">映射备注</label>
                                    <textarea  class="form-control" id="medPrescriptMappRemarks" name="val1024"
                                           rows="4" required></textarea>
                                </div>
                            </div>

                        </div> <!--cil-md-5 -->
                    </div>  <!--row-->
                </div>

                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-1 col-md-offset-10 col-lg-offset-10 col-lg-1">
                            <button type="button" class="btn btn-default" id="cancel">取消
                            </button>
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-success" id="doit">创建
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>  <!--col-md-10-->
</div> <!--row-->


</body>
<script src="js/base_address.js"></script>
<script src="js/data/medPreScriptMapp.js"></script>
</html>
