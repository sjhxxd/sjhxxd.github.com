<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    <!--确保适当的绘制和触屏缩放-->

    <title>TestTable</title>
</head>
<body>
<div id="right-nav"> <strong>常见疾病类别管理</strong></div>
<hr>
<div class="container-fluid showpanel">
    <div id="toolbar" class="btn-group ">
        <button id="add" class="btn btn-danger">
            <i class="glyphicon glyphicon-plus"></i> 添加
        </button>
        <button id="edit" class="btn btn-danger">
            <i class="glyphicon glyphicon-edit"></i> 修改
        </button>
        <button id="remove" class="btn btn-danger">
            <i class="glyphicon glyphicon-remove"></i> 删除
        </button>
    </div>
    <table id="commonDiseaseTypeTable"
           data-height="500"
           data-toggle="table"
           data-toolbar="#toolbar"
           data-search="true"
           data-show-refresh="true"
           data-show-toggle="true"
           data-show-columns="true"
           data-show-pagination-switch="true"
           data-page-list="[10, 25, 50, 100, ALL]"
           data-pagination="true"
    >

    </table>
</div>

<div class="row addpanel"  style="display: none;">
    <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h4 class="panel-title" id="changepanel">常见疾病类别添加</h4>
            </div>
            <form id="commonDiseaseTypeform" method="post" autocomplete="off">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="commonDiseaseTypeEntity" >
                                <div class="form-group hidden">
                                    <label for="commonDiseaseTypeId">常见疾病类别ID</label>
                                    <input type="text" class="form-control " id="commonDiseaseTypeId" disabled
                                           >
                                </div>
                                <div class="form-group">
                                    <label for="commonDiseaseTypeName">常见疾病类别名</label>
                                    <input type="text" class="form-control" id="commonDiseaseTypeName"
                                            required>
                                </div>
                                <div class="form-group">
                                    <label for="commonDiseaseTypeCode">常见疾病代码</label>
                                    <input type="text" class="form-control" id="commonDiseaseTypeCode"
                                            required>
                                </div>
                                <div class="form-group">
                                    <label for="commonDiseaseTypeExplain">常见疾病类别说明</label>
                                    <input type="text" class="form-control" id="commonDiseaseTypeExplain"
                                            required>
                                </div>
                            </div>

                        </div> <!--cil-md-5 -->
                    </div>  <!--row-->
                </div>

                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-1 col-md-offset-10 col-lg-offset-10 col-lg-1">
                            <button type="button" class="btn btn-default"  id="cancel">取消
                            </button>
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-success" id="doit">创建
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>  <!--col-md-10-->
</div> <!--row-->


</body>
<script src="js/base_address.js"></script>
<script src="js/data/commonDiseaseType.js"></script>
</html>
