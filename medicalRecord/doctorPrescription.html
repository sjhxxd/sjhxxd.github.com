<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    <!--确保适当的绘制和触屏缩放-->

    <title>TestTable</title>
</head>

<body>
<div class="container-fluid showpanel">
    <div id="toolbar" class="btn-group ">
        <button id="add" class="btn btn-danger">
            <i class="glyphicon glyphicon-plus"></i> 添加
        </button>
        <button id="edit" class="btn btn-danger">
            <i class="glyphicon glyphicon-edit"></i> 修改
        </button>
        <button id="remove" class="btn btn-danger">
            <i class="glyphicon glyphicon-remove"></i> 删除
        </button>
    </div>
    <table id="doctorPrescriptionTable"
           data-height="500"
           data-toggle="table"
           data-toolbar="#toolbar"
           data-search="true"
           data-show-refresh="true"
           data-show-toggle="true"
           data-show-columns="true"
           data-show-pagination-switch="true"
           data-page-list="[10, 25, 50, 100, ALL]"
           data-pagination="true"
    >
    </table>
</div>

<div class="row addpanel" style="display: none;">
    <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h4 class="panel-title" id="changepanel">医生处方添加</h4>
            </div>
            <form id="doctorPrescriptionForm" method="post">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="doctorPrescriptionEntity" name="doctorPrescriptionEntity">
                                <div class="form-group hidden">
                                    <label for="doctorPrescriptionId">处方ID</label>
                                    <input type="text" class="form-control " id="doctorPrescriptionId"
                                           disabled="true">
                                </div>
                                <div class="form-group">
                                    <label for="prescriptionName">处方名</label>
                                    <input type="text" class="form-control" id="prescriptionName"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="prescriptionInstructions">用法说明</label>
                                    <input type="text" class="form-control" id="prescriptionInstructions"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="oralDoses">服用剂量</label>
                                    <input type="text" class="form-control" id="oralDoses"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="doctorPrescriptionRemark">备注</label>
                                    <input type="text" class="form-control" id="doctorPrescriptionRemark"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="prescriptionType">处方类型</label>
                                    <input type="text" class="form-control" id="prescriptionType"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="prescriptionDate">处方时间</label>
                                    <input type="text" class="form-control" id="prescriptionDate"
                                           required>
                                    <!--<span class="add-on"><i class="glyphicon glyphicon-th"></i></span>-->
                                </div>
                            </div>
                        </div> <!--cil-md-12 -->
                    </div>  <!--row-->
                </div>

                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-1 col-md-offset-10 col-lg-offset-10 col-lg-1">
                            <button type="button" class="btn btn-default" id="cancel">取消
                            </button>
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-success" id="doit">创建
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>  <!--col-md-10-->
</div> <!--row-->


</body>
<script src="js/base_address.js"></script>
<script src="js/data/doctorPrescription.js"></script>
</html>
