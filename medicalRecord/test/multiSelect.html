<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-table.min.css">
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap-table.min.js"></script>
</head>
<body>
<form action="" autocomplete="off">
    <div class="form-group col-md-4 col-md-offset-2">
        <label for="storageMethod">贮藏方式</label>
        <input class="form-control" id="storageMethod" name="val50" data-toggle="dropdown"
        >
        <table id="storageMethodTable" class="dropdown-menu" aria-labelledby="storageMethod"
               style="margin-left: 14.734px">
            <thead>
            <tr>
                <th>
                    <input type="checkbox" name="selectAll">
                </th>
                <th>全选</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="bs-checkbox ">
                    <input type="checkbox" name="selectItem">
                </td>
                <td>密封</td>
            </tr>
            <tr>
                <td class="bs-checkbox ">
                    <input type="checkbox" name="selectItem">
                </td>
                <td>防潮</td>
            </tr>
            <tr>
                <td class="bs-checkbox ">
                    <input type="checkbox" name="selectItem">
                </td>
                <td>防嗮</td>
            </tr>
            <tr>
                <td class="bs-checkbox ">
                    <input type="checkbox" name="selectItem">
                </td>
                <td>置于阴凉处</td>
            </tr>
            </tbody>

        </table>
    </div>
</form>
<script>
    //checkbox全选
    $("input[name='selectAll']").on("click", function () {
        if ($(this).prop("checked") === true) {
            $("input[name='selectItem']").prop("checked", $(this).prop("checked"));
            $(' tbody tr').addClass('selected');
        } else {
            $("input[name='selectItem']").prop("checked", false);
            $(' tbody tr').removeClass('selected');
        }
    });
    $("input[name='selectItem']").on("click", function () {
        if ($(this).prop("checked") === true) {
            var tr = this.parentNode.parentNode;
            var tds = tr.cells;
            var str = "";
            str += tds[1].innerHTML;
            $("#storageMethod").appendTo(str)

        }else{
            $("#storageMethod").val();
        }
    });
