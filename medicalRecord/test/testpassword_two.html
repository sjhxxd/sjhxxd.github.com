<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-1.11.3.min.js"></script>
</head>
<body>
<form action="">
    <input type="password" id="input1" onblur="check1()"><br>
    <input type="password" id="input2" onblur="check2()"><br>
    <input type="button" onclick="checkAll()" value="提交">
    <span id="showtip"></span>
</form>
<script>

    function check2() {
        var input1 = $("#input1").val();
        var input2 = $("#input2").val()
        var spanTip = $("#showtip");
        if (input1 == input2) {

            spanTip.html("两次输入一致");
            return true;
        } else {
            spanTip.html("两次输入不一致，请重新输入");
            input1 = "";
            input2 = "";
            return false;
        }
    }
    function checkAll() {
        var a = check1();
        var b = check2();
        return a && b;
    }

</script>
</body>
</html>
