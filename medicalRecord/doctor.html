<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>    <!--确保适当的绘制和触屏缩放-->

    <title>TestTable</title>
</head>
<body>

<div class="container-fluid showpanel">
    <div id="toolbar" class="btn-group ">
        <button id="add" class="btn btn-danger">
            <i class="glyphicon glyphicon-plus"></i> Add
        </button>
        <button id="edit" class="btn btn-danger">
            <i class="glyphicon glyphicon-edit"></i> Edit
        </button>
        <button id="remove" class="btn btn-danger">
            <i class="glyphicon glyphicon-remove"></i> Delete
        </button>
    </div>
    <table id="doctorInfoTable"
           data-height="530"
           data-toggle="table"
           data-toolbar="#toolbar"
           data-search="true"
           data-show-refresh="true"
           data-show-toggle="true"
           data-show-columns="true"
           data-show-pagination-switch="true"
           data-page-list="[10, 25, 50, 100, ALL]"
           data-pagination="true"
    >


    </table>
</div>

<div class="row addpanel" id="doctoraddpanel" style="display: none;">
    <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h4 class="panel-title" id="changepanel">医生信息添加</h4>
            </div>
            <form id="doctorform" method="post">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="doctorInfoEntity" name="doctorInfoEntity">
                                <div class="form-group hidden">
                                    <label for="doctorId">医生ID</label>
                                    <input type="text" class="form-control " id="doctorId"
                                           disabled="true">
                                </div>
                                <div class="form-group">
                                    <label for="doctorName">医生姓名</label>
                                    <input type="text" class="form-control" id="doctorName"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="doctorSex">医生性别</label>
                                    <input type="text" class="form-control" id="doctorSex"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="doctorAge">医生年龄</label>
                                    <input type="text" class="form-control" id="doctorAge"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="doctorPhoneNumber">手机号码</label>
                                    <input type="text" class="form-control" id="doctorPhoneNumber"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="doctorUnitName">所在单位</label>
                                    <input type="text" class="form-control" id="doctorUnitName"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="doctorDepartmentName">所在科室</label>
                                    <input type="text" class="form-control" id="doctorDepartmentName"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="doctorIdentity">登录身份</label>
                                    <input type="text" class="form-control" id="doctorIdentity"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="doctorPassword">登录密码</label>
                                    <input type="password" class="form-control" id="doctorPassword"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="doctorAddress">所在地区</label>
                                    <input type="text" class="form-control" id="doctorAddress"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="checkState">审核状态</label>
                                    <input type="text" class="form-control" id="checkState"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="doctorRemark">备注</label>
                                    <input type="text" class="form-control" id="doctorRemark"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="doctorWechat">微信</label>
                                    <input type="text" class="form-control" id="doctorWechat"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="doctorIntroduction">自我介绍</label>
                                    <input type="text" class="form-control" id="doctorIntroduction"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="tempPictureLocationId">图片ID</label>
                                    <input type="text" class="form-control" id="tempPictureLocationId"
                                           required>
                                </div>
                            </div>
                        </div> <!--cil-md-5 -->
                    </div>  <!--row-->
                </div>

                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-1 col-md-offset-10 col-lg-offset-10 col-lg-1">
                            <button type="button" class="btn btn-default" id="cancel">取消
                            </button>
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-success" id="doit">创建
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>  <!--col-md-10-->
</div> <!--row-->


</body>
<script src="js/base_address.js"></script>
<script src="js/data/doctor.js"></script>
</html>
