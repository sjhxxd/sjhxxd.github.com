<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    <!--确保适当的绘制和触屏缩放-->

    <title>TestTable</title>
</head>
<body>

<div class="container-fluid showpanel">
    <div id="toolbar" class="btn-group ">
        <button id="add" class="btn btn-danger">
            <i class="glyphicon glyphicon-plus"></i> 添加
        </button>
        <button id="edit" class="btn btn-danger">
            <i class="glyphicon glyphicon-edit"></i> 修改
        </button>
        <button id="remove" class="btn btn-danger">
            <i class="glyphicon glyphicon-remove"></i> 删除
        </button>
    </div>
    <table id="chineseMedicineInfoTable"
           data-height="500"
           data-toggle="table"
           data-toolbar="#toolbar"
           data-search="true"
           data-show-refresh="true"
           data-show-toggle="true"
           data-show-columns="true"
           data-show-pagination-switch="true"
           data-page-list="[10, 25, 50, 100, ALL]"
           data-pagination="true"
    >

    </table>
</div>

<div class="row addpanel" style="display: none;">
    <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h4 class="panel-title" id="changepanel">中药信息添加</h4>
            </div>
            <form id="chineseMedicineInfoform" method="post">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="chineseMedicineInfoEntity" name="chineseMedicineInfoEntity">
                                <div class="form-group hidden">
                                    <label for="chineseMedicineId">中药ID</label>
                                    <input type="text" class="form-control " id="chineseMedicineId"
                                           disabled="true">
                                </div>
                                <div class="form-group">
                                    <label for="medicineName">中药名称</label>
                                    <input type="text" class="form-control" id="medicineName"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="medicineProperty">药性</label>
                                    <input type="text" class="form-control" id="medicineProperty"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="medicineTaste">药味</label>
                                    <input type="text" class="form-control" id="medicineTaste"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="effectType">功效类别</label>
                                    <input type="text" class="form-control" id="effectType"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="medicineGrade">品级</label>
                                    <input type="text" class="form-control" id="medicineGrade"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="channelTropism">归经</label>
                                    <input type="text" class="form-control" id="channelTropism"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="indicationsFunction">功能主治</label>
                                    <input type="text" class="form-control" id="indicationsFunction"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="clinicalApplication">临床应用</label>
                                    <input type="text" class="form-control" id="clinicalApplication"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="tempPictureLocationId">图片ID</label>
                                    <input type="text" class="form-control" id="tempPictureLocationId"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="chineseMedicineRemark">中药备注</label>
                                    <input type="text" class="form-control" id="chineseMedicineRemark"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="anotherName">别名</label>
                                    <input type="text" class="form-control" id="anotherName"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="producingArea">产地</label>
                                    <input type="text" class="form-control" id="producingArea"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="commonUsedPrescription">常见方</label>
                                    <input type="text" class="form-control" id="commonUsedPrescription"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="machiningProcessing">加工炮制</label>
                                    <input type="text" class="form-control" id="machiningProcessing"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="usePrecaution">使用注意</label>
                                    <input type="text" class="form-control" id="usePrecaution"
                                           required>
                                </div>
                            </div>

                        </div> <!--cil-md-5 -->
                    </div>  <!--row-->
                </div>

                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-1 col-md-offset-10 col-lg-offset-10 col-lg-1">
                            <button type="button" class="btn btn-default" id="cancel">取消
                            </button>
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-success" id="doit">创建
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>  <!--col-md-10-->
</div> <!--row-->


</body>
<script src="js/base_address.js"></script>
<script src="js/data/chineseMedicine.js"></script>
</html>
